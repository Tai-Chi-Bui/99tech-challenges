services:
  postgres:
    image: postgres:17-alpine
    container_name: q5_resource_api_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: resource_api
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d resource_api"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
